<style>
.container{
  background-color:lightblue;
  width:800px;
  margin-right:20px;
}
.myname{
	 background-color:#7FFFD4;
   float:right;
   border:1px solid;           
   width:400px;
	 padding:2px;
 }
     
.pic{
  float:left;
    
   }
   
.time{
  margin-top:5px;
  margin-bottom:5px;
  background-color:#7FFFD4;
  margin-top:40px;
  border:1px solid;
  float:right;
	width:400px;
}
   
.profile{
  margin-top:5px;
   background-color:#7FFFD4;
    float:right;
    border:1px solid;
	  width:400px;
}
  </style>
{% for user in users %}
  <div class = "maincontainer">
    <div class="pic">
    <img src="/static/img/{{user.image}}" alt="The baby" style="width:200px;height:200px">
    </div>
 
    <div class="myname">
      <p>{{user.firstname}} {{user.lastname}}</p>
      </div>
      
      <div class="time">
        <p>{{time}}</p>
     </div>
            <div class="profile">
            <p>Username:{{user.username}}</p>
            <p>userid:{{user.userid}}</p>
            <p>Sex:{{user.sex}}</p>
            <p>Age:{{user.age}}</p>
            <p>Highest Score:{{user.high_score}}</p>
            <p>TDollar: {{user.tdollars}}</p>
            <button onclick="location.href='../profile/{{user.userid}}'" type="button">view profile</button>
      </div>
   </div>
{% endfor %}
{% endblock %}
